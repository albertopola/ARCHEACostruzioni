<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 80" width="300" height="80">
  <!-- Background rectangle -->
  <rect width="300" height="80" fill="#1f3864" rx="4"/>
  
  <!-- Company name ARCHEA -->
  <text x="20" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">ARCHEA</text>
  
  <!-- Subtitle Costruzioni -->
  <text x="20" y="55" font-family="Arial, sans-serif" font-size="14" fill="#cccccc">Costruzioni srl</text>
  
  <!-- Geometric construction element -->
  <g transform="translate(220, 15)">
    <!-- Building/construction icon -->
    <rect x="0" y="20" width="15" height="30" fill="white" opacity="0.9"/>
    <rect x="18" y="15" width="15" height="35" fill="white" opacity="0.7"/>
    <rect x="36" y="25" width="15" height="25" fill="white" opacity="0.9"/>
    
    <!-- Roof/triangle on top -->
    <polygon points="7.5,0 22.5,15 37.5,0 52.5,15" stroke="white" stroke-width="2" fill="none" opacity="0.8"/>
  </g>
</svg>