<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 80">
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f3864;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2b4a7a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main building structure -->
  <rect x="20" y="30" width="40" height="35" fill="url(#blueGradient)" stroke="#1f3864" stroke-width="2"/>
  
  <!-- Building details -->
  <rect x="25" y="35" width="6" height="8" fill="#ffffff" opacity="0.8"/>
  <rect x="33" y="35" width="6" height="8" fill="#ffffff" opacity="0.8"/>
  <rect x="41" y="35" width="6" height="8" fill="#ffffff" opacity="0.8"/>
  <rect x="49" y="35" width="6" height="8" fill="#ffffff" opacity="0.8"/>
  
  <rect x="25" y="45" width="6" height="8" fill="#ffffff" opacity="0.8"/>
  <rect x="33" y="45" width="6" height="8" fill="#ffffff" opacity="0.8"/>
  <rect x="41" y="45" width="6" height="8" fill="#ffffff" opacity="0.8"/>
  <rect x="49" y="45" width="6" height="8" fill="#ffffff" opacity="0.8"/>
  
  <rect x="25" y="55" width="30" height="6" fill="#1a2f5a"/>
  
  <!-- Company name -->
  <text x="80" y="35" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1f3864">ARCHEA</text>
  <text x="80" y="55" font-family="Arial, sans-serif" font-size="12" fill="#1f3864">Costruzioni srl</text>
  
  <!-- Decorative elements -->
  <circle cx="15" cy="25" r="3" fill="#1f3864"/>
  <circle cx="170" cy="60" r="2" fill="#1f3864" opacity="0.6"/>
  
  <!-- Construction tools icon -->
  <g transform="translate(160, 20)">
    <line x1="0" y1="0" x2="15" y2="15" stroke="#1f3864" stroke-width="2"/>
    <circle cx="8" cy="8" r="6" fill="none" stroke="#1f3864" stroke-width="1.5"/>
  </g>
</svg>